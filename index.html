<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home</title>
		<link rel="stylesheet" type="text/css" href="home/css/style.css" />
		<link rel="stylesheet" type="text/css" href="home/css/typedText.css" />

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

		<!-- Zdog -->
		<script src="https://unpkg.com/zdog@1/dist/zdog.dist.min.js"></script>

		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

		<!-- Roboto Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
	</head>

	<body>
		<div class="typed-text-container">
			<h1 class="typed-text" text-value="Jacob Kulberg"></h1>
			<div class="typed-text-cursor" style="height: 0"></div>
			<div class="unfinished"></div>

			<h1 id="ff-text">
				<span class="fa-stack">
					<i class="fa-solid fa-display fa-stack-2x"></i>
					<i class="fa-solid fa-forward-fast fa-stack-1x"></i>
				</span>
				<i class="fa-solid fa-arrow-pointer fa-lg"></i>
				to skip animation...
			</h1>
		</div>

		<header>
			<div id="header-spacer"></div>

			<nav>
				<a href="#about-me">About Me</a>
				<a href="#projects">Projects</a>
				<a href="#services">Services</a>
				<div id="selected-page"></div>
			</nav>

			<hr />
		</header>

		<div id="about-me" class="page">
			<p>About Me</p>
		</div>

		<div id="projects" class="page">
			<div class="project-container">
				<div class="project">
					<canvas id="lettle" width="500" height="500"></canvas>
					<div class="project-description">
						<h1>Lettle</h1>
						<p>A fun guessing game!<br />Decipher a mystery letter<br />within 4 attempts while<br />only knowing if your<br />previous guesses are<br />before or after the target<br />letter alphabetically!</p>
					</div>
				</div>
				<div class="link">
					<div value="https://toodlenools.com/lettle/">
						<i class="fa-solid fa-arrow-up-right-from-square fa-2xl"></i>
					</div>
				</div>
			</div>
		</div>

		<div id="services" class="page">
			<p>Services</p>
		</div>

		<script src="home/js/selectPage.js"></script>
		<script src="home/js/typedText.js"></script>
		<script src="home/js/displayProjects.js"></script>
	</body>
</html>
