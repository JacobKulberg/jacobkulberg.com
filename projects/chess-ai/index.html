	<body>
		<div id="header-container">
			<div id="header">
				<div id="header-ui">
					<label for="think-time" id="think-time-label">Think Time:</label>
					<input type="number" id="think-time" value="5" />

					<label for="ai-play-as">AI Plays As:</label>
					<select name="ai-play-as" id="ai-play-as">
						<option value="0">White</option>
						<option value="1" selected>Black</option>
					</select>

					<div class="header-spacer"></div>

					<button onclick="flipBoard();">Flip Board</button>

					<div class="header-spacer"></div>

					<p>FEN:</p>
					<input type="text" id="fen-input" spellcheck="false" value="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1" />
					<button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Invalid FEN string!" id="fen-button">Set Position</button>
					<button id="reset-fen-button">Reset FEN</button>
				</div>
			</div>
		</div>

		<div id="end-game-container">
			<div id="end-game-top"></div>
			<div id="end-game">
				<h1 id="result-text"></h1>
				<h2 id="result-text-description"></h2>
				<div id="end-game-buttons">
					<button class="end-game-button" id="new-game-button" onclick="resetGame();">New Game</button>
					<button class="end-game-button" id="continue-game-button" onclick="continueGame();">Continue</button>
				</div>
			</div>
			<div id="end-game-bottom"></div>
		</div>

		<div id="board-container">
			<div id="board"></div>

			<div id="promotion">
				<div>
					<div id="promotion-queen" class="promotion-piece">
						<img src="images/wQ.svg" data-piece-white="5" data-piece-black="11" draggable="false" />
					</div>
					<div id="promotion-rook" class="promotion-piece">
						<img src="images/wR.svg" data-piece-white="4" data-piece-black="10" draggable="false" />
					</div>
				</div>
				<div>
					<div id="promotion-knight" class="promotion-piece">
						<img src="images/wN.svg" data-piece-white="2" data-piece-black="8" draggable="false" />
					</div>
					<div id="promotion-bishop" class="promotion-piece">
						<img src="images/wB.svg" data-piece-white="3" data-piece-black="9" draggable="false" />
					</div>
				</div>
			</div>

			<div id="cover"></div>
		</div>
