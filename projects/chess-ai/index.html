<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" type="text/css" href="css/board.css" />

		<!-- Bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />

		<link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png" />
		<link rel="manifest" href="images/favicon/site.webmanifest" />
		<link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#b88762" />
		<link rel="shortcut icon" href="images/favicon/favicon.ico" />
		<meta name="apple-mobile-web-app-title" content="Chess AI" />
		<meta name="application-name" content="Chess AI" />
		<meta name="msapplication-TileColor" content="#b88762" />
		<meta name="msapplication-config" content="images/favicon/browserconfig.xml" />
		<meta name="theme-color" content="#b88762" />

		<title>Chess AI</title>
	</head>
	<body>
		<div id="header-container">
			<div id="header">
				<div id="header-ui">
					<label for="ai-play-as">AI Plays As:</label>
					<select name="ai-play-as" id="ai-play-as">
						<option value="0">White</option>
						<option value="1" selected>Black</option>
					</select>

					<div class="header-spacer"></div>

					<button onclick="flipBoard();">Flip Board</button>

					<div class="header-spacer"></div>

					<p>FEN:</p>
					<input type="text" id="fen-input" spellcheck="false" value="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1" />
					<button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Invalid FEN string!" id="fen-button">Set Position</button>
					<button id="reset-fen-button">Reset FEN</button>
				</div>
			</div>
		</div>

		<div id="board-container">
			<div id="board"></div>

			<div id="promotion">
				<div>
					<div id="promotion-queen" class="promotion-piece">
						<img src="images/wQ.svg" data-piece-white="5" data-piece-black="11" draggable="false" />
					</div>
					<div id="promotion-rook" class="promotion-piece">
						<img src="images/wR.svg" data-piece-white="4" data-piece-black="10" draggable="false" />
					</div>
				</div>
				<div>
					<div id="promotion-knight" class="promotion-piece">
						<img src="images/wN.svg" data-piece-white="2" data-piece-black="8" draggable="false" />
					</div>
					<div id="promotion-bishop" class="promotion-piece">
						<img src="images/wB.svg" data-piece-white="3" data-piece-black="9" draggable="false" />
					</div>
				</div>
			</div>

			<div id="cover"></div>
		</div>

		<!-- <script src="js/all.min.js"></script> -->

		<script src="js/lib/jquery-3.7.0.min.js"></script>
		<script src="js/constants.js"></script>
		<script src="js/debug.js"></script>
		<script src="js/board.js"></script>
		<script src="js/getMoves.js"></script>
		<script src="js/makeMove.js"></script>
		<script src="js/evaluate.js"></script>
		<script src="js/pvtable.js"></script>
		<script src="js/search.js"></script>
		<script src="js/perft.js"></script>
		<script src="js/gui.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
