						<div class="lower-options">
							<div class="num-columns-select-container">
								<h2>Columns:</h2>
								<div class="num-columns-select">
									<button class="decrement">
										<i class="fa-solid fa-minus"></i>
									</button>
									<div class="num-columns" size="5">
										<div class="box">3</div>
										<div class="box">4</div>
										<div class="box">5</div>
										<div class="box">6</div>
									</div>
									<button class="increment">
										<i class="fa-solid fa-plus"></i>
									</button>
								</div>
							</div>
							<div class="num-rows-select-container">
								<h2>Rows:</h2>
								<div class="num-rows-select">
									<button class="decrement">
										<i class="fa-solid fa-minus"></i>
									</button>
									<div class="num-rows" size="5">
										<div class="box">3</div>
										<div class="box">4</div>
										<div class="box">5</div>
										<div class="box">6</div>
									</div>
									<button class="increment">
										<i class="fa-solid fa-plus"></i>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<button class="play-button">
					<p style="display: inline">Create Game</p>
					<i class="fa-solid fa-play"></i>
				</button>
			</div>
